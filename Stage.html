<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Author Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #fafafa;
    }

    /* Navigation bar */
    nav {
      background-color: #222;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
    }

    .nav-logo {
      font-size: 1.25rem;
      font-weight: bold;
      letter-spacing: 0.05em;
    }

    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1.25rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #f0c040;
    }

    /* For smaller screens */
    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-logo">Ashe McElroy</div>
    <ul class="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="#books">Books</a></li>
      <li><a href="#blog">Blog</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="about">
    <h2>About</h2>
    <p>Short intro about you here.</p>
  </section>

  <section id="books">
    <h2>Books</h2>
    <p>List or describe your published works here.</p>
  </section>

  <section id="blog">
    <h2>Blog</h2>
    <p>Link to your latest posts or external Substack/Medium.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email or contact form info here.</p>
  </section>

</body>
</html>
